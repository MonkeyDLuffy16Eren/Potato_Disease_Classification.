[phases.setup]
nixPkgs = ["python311", "nodejs_18"]
cmds = [
  "python3.11 -m ensurepip --upgrade"
]

[phases.install]
cmds = [
  "pip install -r api/requirements.txt",
  "cd frontend && npm install && npm run build"
]

[phases.build]
cmds = [
  "cp -r frontend/build api/static"
]

[start]
cmd = "python3 api/app.py"
